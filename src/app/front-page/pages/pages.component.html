<div *ngFor="let post of postsList">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><mat-icon>insert_comment</mat-icon></div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Post content</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
